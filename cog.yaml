# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  python_version: "3.10"
  python_packages:
    - "accelerate==0.27.2"
    - "audioldm==0.1.1"
    - "diffusers==0.26.3"
    - "einops==0.7.0"
    - "librosa==0.9.2"
    - "progressbar==2.5"
    - "scipy==1.12.0"
    - "soundfile==0.12.1"
    - "torch==2.1.0"
    - "torchaudio"
    - "torchvision"
    - "transformers==4.38.2"
    - "tqdm==4.66.2"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
